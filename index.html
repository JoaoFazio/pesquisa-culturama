<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>

                <legend>Dados Pessoais</legend>
                <label for="name">Nome:</label>
                <input id="name" type="text" name="userName" required>
                <br>
                <label for="age">Idade:</label>
                <input id="age" type="number" name="age" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento:</label>
                <input id="birthDate" type="date" name="userBirthdate" required>
                <br>
                <label for="email">Email:</label>
                <input id="email" name="userEmail" required>
                <br>
                <label for="phoneNumber">Telefone:</label>
                <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaço ou hífen">
                <br>
                <label for="image">Upload de foto:</label>
                <input id="image" type="file" accept="image/*" name="userImage">
                <br>
            </form>
        </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input id="fem" type="radio" name="userGender" value="Feminino">
                <label for="fem">Feminino</label>

                <input id="masc" type="radio" name="userGender" value="Masculino">
                <label for="masc">Masculino</label>
                
                <input id="notInformed" type="radio" name="userGender" value="notInformed">
                <label for="notInformed">Prefiro não dizer</label>
                <br>

                <label for="maritalStatus">Estado Civil:</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">União estável</option>
                </select>

                <label for="state">Estado:</label>
                <select id="state" name="userState" required>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espirito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>

                <label for="city">Cidade:</label>
                <input id="city" type="text" name="userCity" autocomplete="address-level2" placeholder="Ex.:Fortaleza">

            </fieldset>
        
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="X" type="checkbox" name="social" value="X">
                <label for="X">X</label>
                <br>
                <input id="tiktok" type="checkbox" name="social" value="tiktok">
                <label for="tiktok">TikTok</label>
                <br>
                <input id="youtube" type="checkbox" name="social" value="youtube">
                <label for="youtube">YouTube</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="linkedin">LinkedIn</label>
                <br>
                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                <datalist id="styleTypes">
                    <option value="Rock">
                    <option value="Pop">
                    <option value="Funk">
                    <option value="Sertanejo">
                    <option value="MPB">
                </datalist>
                <br>
                <label for="color">Cor favorita:</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">

            </fieldset>
        <button type="submit">Enviar</button>

        <fieldset>
            <legend>Sessão de opinião</legend>
            <label for="satisfaction">Escala de satisfação:</label>
            <br>
            <input type="radio" id="satisfaction1" name="userSatisfaction" value="otima">
            <label for="satisfaction1">Ótima</label>
            <br>
            <input type="radio" id="satisfaction2" name="userSatisfaction" value="boa">
            <label for="satisfaction2">Boa</label>
            <br>
            <input type="radio" id="satisfaction3" name="userSatisfaction" value="regular">
            <label for="satisfaction3">Regular</label>
            <br>
            <input type="radio" id="satisfaction4" name="userSatisfaction" value="ruim">
            <label for="satisfaction4">Ruim</label>
            <br>
            <label for="comments">Escreva sua opinião:</label>
            <textarea id="comments" name="userComments" placeholder="Deixe aqui suas sugestões."></textarea>
        </fieldset>

    </section>
</body>
</html>
